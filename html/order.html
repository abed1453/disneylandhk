<!DOCTYPE html>
<html>
    <head>
        <title>Order</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Home page of Disneyland website">
        <meta name="keywords" content="Disneyland, Order Page">
        <meta name="author" content="Abed Al RAHMAN">
        <link rel="stylesheet" href="../css/order.css">
        <link rel="stylesheet" type="text/css" media="print" href="../css/printOrder.css">
    </head>
    
    <body>
        <header>
            <div id="header">
              <div id="div1">
                <img src="../image/logo.png" alt="Website Logo">
              </div>
              <div id="header_text">
                <h1>DisneyLand</h1>
              </div>
            </div>
          </header>
          <div id="welcome">
            <p>Welcome</p>
          </div>
          <br><br><br>        
    <div id="container"> 
        <div id="menu">
            <h2>Menu</h2>
            <div id="menu_content">
                <h5 id="tickets" onclick="showTickets()">Tickets</h5>
                <h5 id="dinings" onclick="showDinings()">Dinings</h5>
                <h5 id="hotels" onclick="showHotels()">Hotels</h5>
            <div id="menu_ticket">
                <div class="b1">
                    <form method="get" action="CS2204-lab3-form-script.html">
                        <img src="../image/ticket-1.jpeg" alt="1-Day Ticket" id="ticket1-img">
                        <label>1-Day Ticket</label><br>
                        <input type="number" id="ticket1-qty" name= "Adult Ticket" min="0" max="10" data-price="100"> 
                        <button type="button" id="ticket1-btn" onclick="addRow('ticket1')">Add</button>
                        <br>
                    </form>
                <form method="get" action="CS2204-lab3-form-script.html">
                    <img src="../image/ticket-2.jpeg" alt="1-Day Ticket (Child)" id="ticket2-img">
                    <label>1-Day Ticket (Child)</label>
                    <input type="number" id="ticket2-qty" name="Child Ticket" min="0" max="10" data-price="80">
                    <button type="button" id="ticket2-btn" onclick="addRow('ticket2')">Add</button>
                    <br>
                </form>
                <form method="get" action="CS2204-lab3-form-script.html">
                        <img src="../image/ticket-3.jpeg" alt="2-Day Ticket" id="ticket3-img">
                        <label>2-Day Ticket</label> <br>
                        <input type="number" id="ticket3-qty" name="2-Day Ticket" min="0" max="10" data-price="200">
                        <button type="button" id="ticket3-btn" onclick="addRow('ticket3')">Add</button>
                    </form>
                </div>
            </div> 
            <div id="menu_dinings">
                <div class="b2">
                    <form method="get" action="CS2204-lab3-form-script.html">
                        <img src="../image/dining-1.jpeg" alt="Explorer's Semi Buffet" id="dining1-img">
                        <label>Explorer's Semi Buffet</label>
                        <input type="number" id="dining1-qty" name = "Dining1" min="0" max="10" data-price="50">
                        <button type="button" id="dining1-btn" onclick="addRow('dining1')">Add</button><br>
                    </form>
                    <form method="get" action="CS2204-lab3-form-script.html">
                        <img src="../image/dining-2.jpeg" alt="3-in-1 Park Meal Voucher" id="dining2-img">
                        <label>3-in-1 Park Meal Voucher</label>
                        <input type="number" id="dining2-qty" name = "Dining2" min="0" max="10" data-price=40>
                        <button type="button" id="dining2-btn" onclick ="addRow('dining2')">Add</button><br>
                    </form>
                </div>
            </div>    
            <div id="menu_hotel">
                <div class="b3">
                    <form method="get" action="CS2204-lab3-form-script.html">
                        <img src="../image/hotel-1.jpeg" alt="Standard Room" id="hotel1-img">
                        <label>Standard Room</label>
                        <input type="number" id="hotel1-qty" name = "Hotel1" min="0" max="10" data-price="200">
                        <button type="button" id="hotel1-btn" onclick="addRow('hotel1')">Add</button>
                    </form>
                    <form method="get" action="CS2204-lab3-form-script.html">
                        <img src="../image/hotel-2.jpeg" alt="Deluxe Room" id="hotel2-img">
                        <label>Deluxe Room</label><br>
                        <input type="number" id="hotel2-qty" name = "Hotel2" min="0" max="10" data-price="300">
                        <button type="button" id="hotel2-btn" onclick="addRow('hotel2')">Add</button>
                    </form>
                    <form method="get" action="CS2204-lab3-form-script.html">
                        <img src="../image/hotel-3.jpeg" alt="Sea View Room" id="hotel3-img">
                        <label>Sea View Room</label>
                        <input type="number" id="hotel3-qty" name =  "Hotel3" min="0" max="10" data-price=400>
                        <button type="button" id="hotel3-btn" onclick ="addRow('hotel3')">Add</button>
                    </form>
                    <form method="get" action="CS2204-lab3-form-script.html">
                        <img src="../image/hotel-1.jpeg" alt="Kingdom Club Room" id="hotel4-img">
                        <label>Kingdom Club Room</label>
                        <input type="number" id="hotel4-qty" name = "Hotel4" min="0" max="10" data-price=500>
                        <button type="button" id="hotel4-btn" onclick="addRow('hotel4')">Add</button>
                        </form>
                </div>
            </div>
            </div>
        </div>
    </div>
                <div id="orderedItems">
                    <h2>Ordered Items</h2>
                    <h4>7 Jul 2022 22:22</h4>
                    <table>
                      <caption>Table:4-No.of Guests 3</caption>
                      <thead>
                        <tr >
                        <th class="description">Description</th>
                        <th class="quantity">Qty</th>
                        </tr>
                      </thead>
                      <tbody>
                      </tbody>
                      <tfoot>
                        <tr>
                          <td class="description" id="total">Total</td>
                          <td class="quantity" id="totalqty">0</td>
                        </tr>
                      </tfoot>
                    </table>
                    <label>
                      <a id="undo" href="#">undo</a>
                    </label>
            <br>
            <br>
                </div>
